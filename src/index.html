<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Webpack Starter Kit</title>
</head>

<body>
  <main class="main">

    <section class="login-container hide">
      <h1 class="header-title">Welcome to OVERLOOK'</h1>
      <section class="login-form">
        <legend class="login-legend">*Please log in before choosing a destination</legend>
        <section class="inputs-login">
          <div>
            <label for="login-username">Username:</label>
            <input id="login-username-input" name="login-username" type="text"></input>
          </div>
          <div>
            <label for="login-password">Password:</label>
            <input id="password-login-input" name="login-password" type="text"></input>
          </div>

          <input id="login-btn" type="submit">

        </section>
      </section>
    </section>

    <section class="manager-page">
      <section class="manager-navs">
        <p class="nav-title">As of Now...</p>
        <section class="nav-box">
          <p class="all-available-rooms-txt">Available Rooms</p>
          <p class="all-available-rooms">//</p>
        </section>
        <section class="nav-box">
          <p class="total-revenue-text">Total Revenue</p>
          <p class="total-revenue">//</p>
        </section>
        <section class="nav-box">
          <p class="available-percent-text">Available %</p>
          <p class="available-percent">//</p>
        </section>
      </section>
      <section class="main-manager-info">
        <p class="todays-date">//</p>
        <section class="manager-search-nav">
          <label class="search-nav-title">Customers Name?</label>
          <input class="input-name" type="text"></input>
          <input id="search-btn" type="submit">
        </section>
      </section>
    </section>
<!-- // POP UP WINDO FOR MANAGER // -->
<!-- <section class="search-window hide">//</section> -->








    <section class="user-page hide">
      <p>FUCK THE USER</p>
    </section>
  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
