<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Webpack Starter Kit</title>
</head>

<body>
  <main class="main">

    <section class="login-container hide">
      <h1 class="header-title">Welcome to OVERLOOK'</h1>
      <section class="login-form">
        <legend class="login-legend">*Please log in before choosing a destination</legend>
        <section class="inputs-login">
          <div>
            <label for="login-username">Username:</label>
            <input id="login-username-input" name="login-username" type="text"></input>
          </div>
          <div>
            <label for="login-password">Password:</label>
            <input id="password-login-input" name="login-password" type="text"></input>
          </div>

          <input id="login-btn" type="submit">

        </section>
      </section>
    </section>

    <section class="manager-page hide"></section>



    <section class="user-page">
      <section class="user-navs">
        <p class="nav-title">You Have!</p>
        <section class="nav-box">
          <p class="my-bookings-text">My Bookings</p>
          <p class="my-bookings">//</p>
        </section>
        <section class="nav-box">
          <p class=" money-spent-text">Money Spent</p>
          <p class="money-spent">//</p>
        </section>
      </section>
      <section class="main-user-info">
        <p class="welcome-user">//</p>
        <section class="user-search-nav">
          <label class="search-nav-title">Check Room Availability</label>
          <input class="input-name" type="test"></input>
          <input id="search-btn" type="submit">
        </section>
        <section class="user-search-nav">
          <label class="search-nav-title">Filter By Room-Type</label>
          <input class="filter-input" type=""></input>
          <input id="search-btn" type="submit">
        </section>
      </section>
    </section>
  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
